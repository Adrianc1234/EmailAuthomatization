<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display CSV Data</title>
    <link rel="stylesheet" href="static/css/display.css">
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
</head>
<body>
    <div class="container">
        <table id="csvTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Level</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="csvTableBody"></tbody>
        </table>
        <div class="pagination">
            <button onclick="prevPage()">Previous</button>
            <span id="pageInfo"></span>
            <button onclick="nextPage()">Next</button>
        </div>
        <div class="button-container">
            <div>
                <label for="gmailUser">Gmail User:</label>
                <input type="text" id="gmailUser" required>
            </div>
            <div>
                <label for="gmailPassword">Gmail Password:</label>
                <input type="password" id="gmailPassword" required>
            </div>
            <button class="send-button" onclick="sendEmails()">Send Emails</button>
            <button class="save-button" onclick="saveData()">Save</button>
            <button class="pdf-button" onclick="generatePDF()">Generate PDF</button>
        </div>
             
    </div>

    <script src="static/js/display.js"></script>
</body>
</html>
